<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Locator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 

    
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="../Project-1/CSS/NEWEST.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>


<body>
    <main>
      <!-- Navbar -->
    <div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Hike Locator</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-large switch">Favorites</a></li>
           
          </ul>
        </div>
    </nav>
    </div>

<!-- Display area -->
    <section class="container">
        <section class="row">
          <section class="col s12"></section>
  
  
          <div class="col s12">
  
            <form id="city-search">
              <section class="input-group">
                <!-- input text box to enter city name -->
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter city"
                  id="citySearch"
                />
                <section class="input-group-btn">
                  <!-- submit button -->
                  <button class="btn btn-primary" id="submitButton" type="submit"><i class="large material-icons">search</i></button>
  
                </div>
              </div>
            </form>
          </div>
          </form>

        </div>
        <!-- Error message div,it displays when user try to sumbimt without enter city name -->
        <div class="col s12"><section id="msg"></section></div>
        <!-- ul for city list names -->
        <div class="col s12">
          <div>User's Previous Searches</div><ul class="list-group"></ul> </div>
    <div class="row">
        <div id="displayResult"></div>
    </div>
    <div class="row">
        <div id="displayFavorites"></div>
    </div>
  </section>
</section>
    </main>
  



<!-- Footer -->
    <div class="footer-fixed">
    <footer class="page-footer">
        <div class="footer-copyright">
          <a class="grey-text text-lighten-4 right" href="#!"></a>
        </div>
    </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <script src="./JS/newscript.js"></script>
</body>


</html>
