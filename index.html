<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../Project-1/CSS/uikit.min.css" /> -->
    <link rel="stylesheet" href="../Project-1/CSS/style.css" />
    <title>Hiking Place</title>
  </head>
  <body>
    <!-- heading -->
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <section class="navbar-header">
          <section class="navbar-brand"><h1>Hiking Place</h1></section>
          <!-- <h1>Weather Dashboard</h1> -->
        </section>
      </nav>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-md-4 col-xs-12"></div>
        <div class="col-md-4">
          <!--  -->
          <form id="city-search">
            <section class="form-group">
              <section class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter city"
                  id="txtSearch"
                />
                <section class="input-group-btn">
                  <!-- submit button -->
                  <button class="btn btn-primary" id="button" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </section>
              </section>
            </section>
          </form>
          <!-- msg section to display error message -->
          <!-- <section id="msg"></section> -->

          <!--  -->
        </div>
        <div class="col-md-4"></div>
      </div>
      <section class="row">
        <div class="col-md-4 col-xs-12"></div>

        <div class="col-md-4">
          <section id="msg"></section>
        </div>
        <div class="col-md-4"></div>
      </section>

      <section class="row">
        <div class="col-md-4 col-xs-12"></div>
        <div class="col-md-4">
          <ul class="list-group"></ul>
        </div>
        <div class="col-md-4"></div>
      </section>
      <section class="row">
        <div class="col-md-2 col-xs-12"></div>
        <div class="col-md-8">
          <nav class="nav">
            <a class="nav-link active" href="#">Results</a>
            <a class="nav-link" href="#">Favorites</a>
            <a class="nav-link" href="#">Places</a>
            <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
          </nav>
        </div>

        <div class="col-md-2"></div>
      </section>

      <!-- End of container section -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="../Project-1/JS/script.js"></script>
  </body>
</html>
